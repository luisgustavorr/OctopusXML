<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OctopusXMLPrinter</title>
    <link rel="stylesheet" href="./app/js/jquery-confirm-v3.3.4/css/jquery-confirm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./app/assets/icons/css/all.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="./app/assets/images/gif_printing.gif"  />
      <div class="header_infos">
        <h3>OctopusXMLPrinter</h3>
        <div>
          <p
            >Status :
            <span>Rodando</span></p
          >
          <p
            >Porta :
            <span id="porta">3000</span></p
          >
        </div>
      </div>
    </header>
    <section id="content">
      <section id="config_father">
        <h3>&lt; Configurações &gt;</h3>
          <h4>Alterar Porta : <input type="text" value="3000"></h4>

      </section>
      <section id="info_father">
        <h3>&lt; Informações &gt;</h3>

          <h4>Versão do Sistema : <p id="version"></p></h4>
          <h4 id="porcentagem"></h4>


      </section>
    </section>
  </body>
  <style>
    #version {
      margin: 0 5px;
    }
    #config_father{
      margin: 20px;
      width: 40vw;
      border: 1px solid #DBDBDB;
      border-radius: 5px;
      background: #EBEBEB;
      padding: 10px;
    }
    #info_father{
      margin: 20px;
      width: 40vw;
      border: 1px solid #DBDBDB;
      border-radius: 5px;
      background: #EBEBEB;
      padding: 10px;
    }
    #info_father h3{
      font-weight: 400;
      margin-bottom: 10px;
    }
    #info_father h4{
      font-weight: 400;
      margin: 0 20px;
      display: flex;

    }
    #config_father h3{
      font-weight: 400;
      margin-bottom: 10px;
    }
    #config_father h4{
      font-weight: 400;
      margin: 0 20px;
    }
    body header .header_infos {
      display: flex;
      flex-direction: column;
      position: relative;
      width: 90vw;
      
    }
 
    body header .header_infos h3 {
      position: absolute;
      transform: translate(-50%, -50%);
      top: 17%;
      left: 50%;
    }
    body header .header_infos div p{
      margin: 5px 0;
      font-weight: 500;
    }
    body header .header_infos div span{
      font-weight: 400;

    }
    body header .header_infos div {
      position: absolute;
      top: 45%;
      left: 0%;
    }
    header img {
      width: 20vh;
}
    body header {
      width: 100%;
    border-bottom: 1px solid black;
    height: 16vh;
    display: flex;
    }
    * {
      margin: 0;
      font-family: "Roboto", sans-serif;
    }
    body {
      width: 99.9vw;
      height: 99vh;
    }
  </style>
  <script src="app/js/jquery.js"></script>
  <script src="app/js/jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>
  <script src="app/js/jquery-confirm-v3.3.4/js/jquery-confirm.js"></script>
  <script src="app/js/alertar.js"></script>
  <script src="app/js/index.js"></script>

</html>
